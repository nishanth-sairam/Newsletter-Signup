<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sairam Login</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="text-center" style="background:#f5f5f5">

  <main class="form-signin w-25 m-auto 2">
    <form action="/" method="POST">

      <img class="mb-4 h-50" src="images/log.png" alt="" width="72" height="57">
      <h1 class="h2 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating" >
        <input type="text" class="form-control first"  placeholder="name" name="fname">
        <label>First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control mid"  placeholder="name" name="lname" >
        <label>Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control last"  placeholder="email" name="email">
        <label>Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Sairam Webservices</p>

    </form>
  </main>

</body>

</html>
